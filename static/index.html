<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplayer Game with Emitters and Bases</title>
    <style>
        #canvas {
            width: 100%;
            height: 100%;
        }
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        let ws;
        let playerId = null;

        document.addEventListener("DOMContentLoaded", () => {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let gameState = {
                lastFrameTime: 0,
                balls: [],
                grid: [],
                players: [],
                emitters: [],
                bases: []
            };

            function render() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Render all players
                gameState.players.forEach(player => {
                    ctx.fillStyle = player.color;
                    ctx.fillRect(player.x - 10, player.y - 10, 20, 20);
                });

                gameState.lastFrameTime = performance.now();
                requestAnimationFrame(render);
            }

            // WebSocket Setup
            ws = new WebSocket('ws://' + window.location.host + '/ws');

            ws.onopen = () => {
                console.log('Connected to the server');
            };

            ws.onmessage = (message) => {
                console.log("Received message:", message.data);
                const data = JSON.parse(message.data);
                if (data.type === "GameState") {
                    gameState.players = data.players;
                    gameState.balls = data.balls;
                    gameState.emitters = data.emitters;
                    gameState.bases = data.bases;
                } else if (data.type === "JoinRoom") {
                    playerId = data.player_id;
                    console.log("Assigned player ID:", playerId);
                } else {
                    console.error("Unexpected message", data);
                }
            };

            ws.onclose = () => {
                console.log('Disconnected from the server. Attempting to reconnect...');
                setTimeout(() => {
                    ws = new WebSocket('ws://' + window.location.host + '/ws');
                }, 1000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket Error: ', error);
            };

            canvas.addEventListener('click', (event) => {
                if (!playerId) return;
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                sendMove(x, y);
            });

            function sendMove(x, y) {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    const message = {
                        type: "Move",
                        id: playerId,
                        x: x,
                        y: y
                    };
                    ws.send(JSON.stringify(message));
                }
            }

            requestAnimationFrame(render);
        });
    </script>
</body>
</html>
